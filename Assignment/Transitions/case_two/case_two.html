<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case_two</title>
<link rel="stylesheet" href="/normalize.css">
   <style>
    body {
      background-color: rgb(51, 0, 255);
    }

    section > h1 {
      font-size: 50px;
      position: relative;
      margin: auto;
      z-index: 1;
    }
    section {
      position: absolute;
      display: flex;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      width: 400px;
      height: 400px;
    }

    section > div {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      width: 400px;
      height: 400px;
      border-radius: 100%;
      background-color: rgb(255, 255, 255);;
      rotate: 317deg;

    }

    section > div > div:nth-child(1) {
      position: absolute;
      right: 0;
      top: 0;
      margin: auto;
      width: 200px;
      height: 200px;
      background-color: rgb(250, 23, 23);
      border-top-left-radius: 0;
      border-top-right-radius: 100%;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    section > div > div:nth-child(2) {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      width: 350px;
      height: 350px;
      border-radius: 100%;
      background-color: #959595;
    }

    section > div:hover {
      transform: rotate(360deg);
      transition: 2s;
    }
  </style>
</head>
<body>
<section>
    <h1>RWAD</h1>  
    <div>
        <div></div>
        <div></div>
    </div>
</section>
</body>
</html>
